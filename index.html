<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>

<body>
    <div class="calculator">
        <div class="input" id="input"></div>
        <div class="buttons">
          <div class="operators">
            <div id="nums">+</div>
            <div id="nums">-</div>
            <div id="nums">*</div>
            <div id="nums">÷</div>
<!--             <div id="nums">%</div>
            <div id="nums">x²</div>
            <div id="nums">√x</div> -->
          </div>
          <div class="leftPanel">
            <div class="numbers">
              <div id="nums">7</div>
              <div id="nums">8</div>
              <div id="nums">9</div>
            </div>
            <div class="numbers">
              <div id="nums">4</div>
              <div id="nums">5</div>
              <div id="nums">6</div>
            </div>
            <div class="numbers">
              <div id="nums">1</div>
              <div id="nums">2</div>
              <div id="nums">3</div>
            </div>
            <div class="numbers">
              <div id="nums">0</div>
              <div id="clear">C</div>
            </div>
          </div>
          <div class="equal" id="result">=</div>
        </div>
      </div>
